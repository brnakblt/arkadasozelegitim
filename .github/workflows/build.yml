name: "Build & Publish"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ============================================================
  # Lint & Test Job
  # ============================================================
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: |
          cd web
          npm ci

      - name: Run Linter
        run: |
          cd web
          npm run lint

      - name: Run Type Check
        run: |
          cd web
          npm run typecheck || true  # Continue even if typecheck fails for now

      - name: Run Unit Tests
        run: |
          cd web
          npm run test:unit -- --reporter=verbose

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: web/coverage/
          retention-days: 7

  # ============================================================
  # Build Web Job
  # ============================================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: |
          cd web
          npm ci

      - name: Build
        run: |
          cd web
          npm run build
        env:
          NEXT_PUBLIC_STRAPI_URL: ${{ vars.STRAPI_URL || 'http://localhost:1337' }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/.next/
          retention-days: 7

  # ============================================================
  # Build Tauri Desktop App
  # ============================================================
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: lint-and-test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-24.04
            target: linux
          - platform: windows-latest
            target: windows
          # - platform: macos-latest
          #   target: macos

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "web/src-tauri -> target"

      - name: Install Dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Frontend Dependencies
        run: |
          cd web
          npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: arkadas-v__VERSION__
          releaseName: "Arkadaş v__VERSION__"
          releaseBody: |
            ## Arkadaş Özel Eğitim ERP

            See the assets below to download and install this version.

            ### Changes
            - See commit history for details

            ### Installation
            - **Windows**: Download and run the `.msi` installer
            - **Linux**: Download the `.deb` or `.AppImage` file
          releaseDraft: true
          prerelease: false
          projectPath: "./web"

      - name: Upload Tauri Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundle-${{ matrix.target }}
          path: |
            web/src-tauri/target/release/bundle/
          retention-days: 30

  # ============================================================
  # Build Strapi Job (Optional - for production builds)
  # ============================================================
  build-strapi:
    name: Build Strapi
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: strapi/package-lock.json

      - name: Install Dependencies
        run: |
          cd strapi
          npm ci

      - name: Build Strapi
        run: |
          cd strapi
          npm run build
        env:
          NODE_ENV: production

      - name: Upload Strapi Build
        uses: actions/upload-artifact@v4
        with:
          name: strapi-build
          path: |
            strapi/build/
            strapi/dist/
          retention-days: 7

  # ============================================================
  # Build MEBBIS Service Job
  # ============================================================
  build-mebbis:
    name: Build MEBBIS Service
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: mebbis-service/package-lock.json

      - name: Install Dependencies
        run: |
          cd mebbis-service
          npm ci

      - name: Build
        run: |
          cd mebbis-service
          npm run build

      - name: Upload MEBBIS Build
        uses: actions/upload-artifact@v4
        with:
          name: mebbis-build
          path: mebbis-service/dist/
          retention-days: 7
